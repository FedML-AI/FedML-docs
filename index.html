<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FedML</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Research Library and Benchmark for Federated Machine Learning">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <link href="https://hahack-1253537070.file.myqcloud.com/images/wukong-icons/black32_32.png" rel='icon' type='image/x-icon'/>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
   window.$docsify = {
       loadSidebar: true,
       subMaxLevel: 2,
       coverpage: false,
       homepage: 'intro.md',
       repo: 'FedML-AI/FedML',
       search: 'auto', 
       ga: 'UA-134706009-2',
       formatUpdated: '{MM}/{DD} {HH}:{mm}',
       plugins: [
           EditOnGithubPlugin.create(
               'https://github.com/FedML-AI/FedML-docs/blob/master/'
		   ),
           function (hook, vm) {
             hook.beforeEach(function (html) {
               return html
                 + '<hr/>'
                 + 'Last updatedï¼š{docsify-updated} '
             })
           },
           function (hook, vm) {
             hook.mounted(function() {
               var div = Docsify.dom.create('div')
               div.id = 'gitalk-container'
               var main = Docsify.dom.getNode('#main')
               div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`
               Docsify.dom.appendTo(Docsify.dom.find('.content'), div)
               var script = Docsify.dom.create('script')
               script.async = true
               var ctx = `gitalk.render('gitalk-container')`
               script.textContent = ctx
               Docsify.dom.appendTo(Docsify.dom.body, script)
             })
             hook.doneEach(function() {
               var el = document.getElementById('gitalk-container')
               while(el.hasChildNodes()) el.removeChild(el.firstChild)
               gitalk.render('gitalk-container')
             })
           }
       ]
   }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>  
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
  const gitalk = new Gitalk({
      clientID: 'f9a2f47df3d681560afd',
      clientSecret: '10e6c8a9606f570894d8c67cb738a369ffc0e347',
      repo: 'FedML-docs',
      owner: 'FedML-AI',
      admin: ['wzpan', 'chaoyanghe'],
      id: window.location.href.slice(0, 50),
      language: 'en',
    // facebook-like distraction free mode
    distractionFreeMode: false
  })
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
